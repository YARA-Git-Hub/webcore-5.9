<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iintoo â€“ Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="left">
        <img src="img/logo.svg" alt="iintoo" class="logo">
    </div>
 
    <!-- RIGHT -->
    <div class="right">
        <h1>Get <span>iintoo</span> it today</h1>
        <p class="subtitle">There is no charge or obligation upon registration.</p>

        <div class="social-buttons">
           
            <button class="btn fb-btn">
                <img src="img/facebook.svg" alt="Facebook">
                <span>Register with Facebook</span>
            </button>
            <button class="btn in-btn">
            <img src="img/linkedin.svg" alt="linkedin">
            <span>Register with linkedin</span>
        </button>
        </div>

        <div class="divider">OR</div>

        <div class="form">
            <input type="email" placeholder="Email">
            <input type="tel" placeholder="Phone">
        </div>

        <h3>What type of investor are you?</h3>

        <div class="radio-group">
            <label>
                <input type="radio" name="investor" checked>
                Individual
            </label>
            <label>
                <input type="radio" name="investor">
                Business
            </label>
            <label>
                <input type="radio" name="investor">
                IRA
            </label>
            <label>
                <input type="radio" name="investor">
                Trust
            </label>
        </div>

        <p class="description">
            I am a natural person investing on my own behalf as a sole owner,
            joint tenant, or tenant in common.
        </p>

        <label class="checkbox">
            <input type="checkbox">
            I agree to the terms and receiving notifications from iintoo
            <a href="#">View full terms</a>
        </label>

        <button class="create-account">Create Account</button>
    </div>
</div>

</body>
</html>
